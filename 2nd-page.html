            you can take the place of all but no one else can take yours
        </p>
        <span>&nbsp;</span>

    <section class="friend">

            The older I grow,the more I realize that you are the best friend that I ever had.
        </p>

    </section>

    <footer>
        <p>
            Love you 3000<br>
        </p>
        <h1>MOM</h1>
    </footer>
